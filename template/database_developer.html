<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">

<style>

</style>
<script>

$(document).ready(function() {
	$('#example').DataTable();

} );
</script>

            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <div class="navbar-nav ms-auto py-0">
                    <a href="/home" class="nav-item nav-link" style="margin-right: 60px; margin-right: 60px;
					color: white;
					font-size: 20px;
					font-family: cursive;">Home</a>
					<a href="/rajapalayam"  class="nav-item nav-link" style="margin-right: 60px; margin-right: 60px;
					color: white;

					font-family: cursive;">BACK</a>
					<a href="#" class="nav-item nav-link" style="margin-right: 60px;"></a>
					
                    
                    <!-- <a href="contact.html" class="nav-item nav-link active">Contact</a> -->

                </div>
            </div>
        </nav>
    </div>
    <!-- Navbar End -->
	<nav class="navbar navbar-light bg-light justify-content-between">
		<a class="navbar-brand">DATABASE DEVELOPER TEAM</a>

		  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
		  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		</form> -->
	  </nav>

<div class="" >
	<div class="table-responsive">
		<div class="table-wrapper" >
			
			<table class="table table-striped table-hover display" id="example"  style="width:99%; height: 700px;">
				<thead>
					
					<tr>		
						<th>ID</th>
						<th>NAME</th>
						<th>WORKING TIME</th>
						<th>PC_ID</th>
						<th>LAST UPDATE DATE</th>
						<th>PUBLIC_URL</th>
						<th>TEAM</th>

					</tr>
				</thead>
				<tbody>

				{% for insta in developer %}
				<tr>

					<td >{{insta.0}}</td>
					<td>{{insta.1}}</td>
					<td>{{insta.2}}</td>
					<td>{{insta.3}}</td>
					<td>{{insta.4}}</td>
					<td>{{insta.6}}</td>
					<td>{{insta.5}}</td>
				</tr>
				{% endfor %}
				</tbody>
				

		</table>
		</div>
	</div>        
</div>


</body>
</html>
